<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio de Encomenda</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 350px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .logo {
            margin-top: 20px;
            width: 150px;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .track-button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .track-button:hover {
            background-color: #0056b3;
        }
        .loading {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            display: none;
        }
        .result-message, .error-message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
            display: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Rastreio de Encomenda</div>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="description">Faça o rastreio da sua encomenda em poucos segundos.</div>
    <div class="input-container">
        <label for="cpf">Digite seu CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00">
    </div>
    <button class="track-button" onclick="trackOrder()">Localizar Encomenda</button>
    <div id="loading" class="loading">Carregando...</div>
    <div id="result" class="result-message">Encomenda não encontrada</div>
    <div id="error" class="error-message">Por favor, insira um CPF válido.</div>
    <div class="footer">Por favor, insira o CPF que foi utilizado na compra para localizar sua encomenda.</div>
</div>

<script>
    function isValidCPF(cpf) {
        cpf = cpf.replace(/[^\d]+/g, ''); // Remove caracteres não numéricos

        if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

        let sum = 0, remainder;

        // Valida o primeiro dígito verificador
        for (let i = 1; i <= 9; i++) sum += parseInt(cpf.substring(i - 1, i)) * (11 - i);
        remainder = (sum * 10) % 11;
        if ((remainder === 10) || (remainder === 11)) remainder = 0;
        if (remainder !== parseInt(cpf.substring(9, 10))) return false;

        // Valida o segundo dígito verificador
        sum = 0;
        for (let i = 1; i <= 10; i++) sum += parseInt(cpf.substring(i - 1, i)) * (12 - i);
        remainder = (sum * 10) % 11;
        if ((remainder === 10) || (remainder === 11)) remainder = 0;
        if (remainder !== parseInt(cpf.substring(10, 11))) return false;

        return true;
    }

    function trackOrder() {
        const cpf = document.getElementById('cpf').value;
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');

        // Limpa mensagens anteriores
        errorDiv.style.display = 'none';
        resultDiv.style.display = 'none';

        if (!isValidCPF(cpf)) {
            errorDiv.style.display = 'block';
            return;
        }

        // Exibe o "Carregando..." e depois "Encomenda não encontrada"
        loadingDiv.style.display = 'block';
        setTimeout(function() {
            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'block';
        }, 800); // Tempo de espera de 800 milissegundos (0.8 segundos)
    }
</script>

</body>
</html>
